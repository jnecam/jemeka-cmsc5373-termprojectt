<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <title>Amazing Online Store</title>
</head>

<body>
    <div class="my-banner">The Amazing Online Store</div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item modal-preauth">
                        <button id="menu-signin" class="btn btn-outline-danger " data-bs-toggle="modal" data-bs-target="#modal-signin-form">Sign In/Up</button>
                    </li>
                    <li class="nav-item">
                        <button id="menu-home" class="btn btn-outline-primary">Home</button>
                    </li>
                    <li class="nav-item modal-postauth">
                        <button id="menu-purchases" class="btn btn-outline-primary">Purchases</button>
                    </li>
                    <li class="nav-item modal-postauth">
                        <button id="menu-signout" class="btn btn-outline-danger">Sign Out</button>
                    </li>
                </ul>
                <button id="menu-cart" class="btn btn-outline-success modal-postauth">
                    <ion-icon name="cart"></ion-icon>
                    (<span id="menu-cart-item-count">0</span>)
                </button>

                <button id="menu-profile" class="btn btn-outline-success modal-postauth">
                    <ion-icon name="person"></ion-icon>
                </button>
            </div>
        </div>
    </nav>

    <!-- Modal: Popup Info Box -->
    <div class="modal fade" id="modal-infobox" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modal-in" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-infobox-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-infobox-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal for sign in -->
    <div class="modal fade" id="modal-signin-form" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modal-signin-form-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-signin-form-label">Sign In, Please! </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-signin" action="post">
                        <div>
                            <input type="email" name="email" placeholder="email address">
                        </div>
                        <div>
                            <input type="password" name="password" placeholder="password">
                        </div>
                        <div>
                            <button class="btn btn-outline-primary" type="submit">Sign In</button>
                        </div>
                    </form>
                    <div class="mt-5">
                        No account yet?
                        <button id="button-show-signup-modal" class="btn btn-outline-info">Create New Account</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal: Sign Up -->
    <div class="modal fade" id="modal-signup" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modal-signup-title" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-signup-title">Create New Account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="modal-signup-form" method="post">
                        <div>
                            <input type="email" name="email" placeholder="email address" required>
                        </div>
                        <div>
                            <input type="password" name="password" placeholder="password" required minlength="6">
                        </div>
                        <div>
                            <input type="password" name="passwordConfirm" placeholder="confirm password" required minlength="6">
                        </div>
                        <button type="submit" class="btn btn-outline-primary">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal: Transaction  - purchase history -->
    <div class="modal fade" id="modal-transaction" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modal-transaction-title" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-transaction-title"></h5>
                </div>
                <div class="modal-body" id="modal-transaction-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <!-- basic dialogue modal -->
    <!-- Modal: Transaction  - purchase history -->
    <div class="modal fade" id="review-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modal-review-title" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-review-title"></h5>
                </div>
                <div class="modal-body" id="modal-review-body">
                    <form action="" id="review-modal-form" name="review-modal-form">
                        <div class="form-group mb-2">
                            <p class="mb-0">
                                Start rating
                                <ion-icon name="star" class="text-warning"></ion-icon>
                            </p>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input py-0" type="radio" name="stars" value="1" id="star1">
                                <label class="form-check-label" for="star1">
                                    1 star
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input py-0" type="radio" name="stars" value="2" id="star2">
                                <label class="form-check-label" for="star2">
                                    2 stars
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input py-0" type="radio" name="stars" value="3" id="star3">
                                <label class="form-check-label" for="star3">
                                    3 stars
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input py-0" type="radio" name="stars" value="4" id="star4">
                                <label class="form-check-label" for="star4">
                                    4 stars
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input py-0" type="radio" name="stars" value="5" id="star5">
                                <label class="form-check-label" for="star5">
                                    5 stars
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="review" class="mb-1">Enter your review (max: 200 characters)</label>
                            <textarea name="review" id="review" name="review" cols="10" rows="3" class="form-control"></textarea>
                        </div>
                        <div class="form-group mt-2">
                            <button class="btn btn-primary" type="submit">Save</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <div id="root" class="bg-light p-5 p-3"></div>

        storageBucket: "cmsc5373-joseph-webapps.appspot.com", messagingSenderId: "1088706956612", appId: "1:1088706956612:web:97cdc53b2f1bb7833f5b11", }; const app = initializeApp(firebaseConfig);

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

    <script type="module" src="app.js"></script>

    </script>

</body>

</html>
