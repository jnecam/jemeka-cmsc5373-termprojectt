<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">
  <title>Amazing Online Store</title>
</head>

<body>
  <div class="my-banner">The Amazing Online Store</div>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item modal-preauth">
            <button id="menu-signin" class="btn btn-outline-danger " data-bs-toggle="modal" data-bs-target="#modal-signin-form">Sign In/Up</button>
          </li>
          <li class="nav-item">
            <button id="menu-home" class="btn btn-outline-primary">Home</button>
          </li>
          <li class="nav-item modal-postauth">
            <button id="menu-purchases" class="btn btn-outline-primary">Purchases</button>
          </li>
          <li class="nav-item modal-postauth">
            <button id="menu-signout" class="btn btn-outline-danger">Sign Out</button>
          </li>
        </ul>
        <button id="menu-cart" class="btn btn-outline-success modal-postauth"> <ion-icon name="cart"></ion-icon>
        (<span id="menu-cart-item-count">0</span>)
        </button>

        <button id="menu-profile" class="btn btn-outline-success modal-postauth"> <ion-icon name="person"></ion-icon></button>
      </div>
    </div>
  </nav>

  <!-- Modal: Popup Info Box -->
  <div class="modal fade" id="modal-infobox" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modal-in" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-infobox-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-infobox-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal for sign in -->
  <div class="modal fade" id="modal-signin-form" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modal-signin-form-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-signin-form-label">Sign In, Please! </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form-signin" action="post">
            <div>
              <input type="email" name="email" placeholder="email address">
            </div>
            <div>
              <input type="password" name="password" placeholder="password">
            </div>
            <div>
              <button class="btn btn-outline-primary" type="submit">Sign In</button>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>

  <div id="root" class="bg-light p-5 p-3"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js"; const firebaseConfig = { apiKey: "AIzaSyDNJlVFGAOFSx8UuFNWhVCdPAJ175a-TCU", authDomain: "cmsc5373-joseph-webapps.firebaseapp.com", projectId: "cmsc5373-joseph-webapps",
    storageBucket: "cmsc5373-joseph-webapps.appspot.com", messagingSenderId: "1088706956612", appId: "1:1088706956612:web:97cdc53b2f1bb7833f5b11", }; const app = initializeApp(firebaseConfig);
  </script>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <script type="module" src="app.js"></script>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
